<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body bgcolor="pink" text="blue">
<center>
<h3>ORDER FORM</h3><br>
</center>
<div>
  <form post="method" action="../orderform.jsp">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="Your age is.."

    <label for="medicine">Medicine Required</label>
    <input type="text" id="medicine" name="medicine" placeholder="Medicine & Quaninty...">

	<label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your Address...">

	<label for="phno">Phone Number</label>
    <input type="text" id="phno" name="phno" placeholder="Your PhoneNumber...">
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
