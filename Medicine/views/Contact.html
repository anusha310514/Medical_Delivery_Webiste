<!DOCTYPE html>
<html>
<head>
  <title>Contact Information</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4CAF50; /* Green background */
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #388E3C; /* Darker green background */
      display: inline-block;
      margin-right: 20px;
      overflow: hidden;
    }

    .contact-icon img {
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .contact-info {
      margin-left: 100px;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 18px;
    }

    .contact-info p:first-child {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .contact-info {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="contact-icon">
        <img src="https://cdn-icons-png.flaticon.com/128/3095/3095583.png" alt="Contact Icon">
      </div>
      <h1>Contact Information</h1>
    </div>
  </div>

  <div class="container">
    <h2>Delivery Contact:</h2>
    <div class="contact-info">
      <p><strong>Email Address:</strong> medicine7380@gmail.com</p>
      <p><strong>Landline Number:</strong> 0632-987554</p>
      <p><strong>Phone Number:</strong> 7967892009</p>
      <p><strong>Address:</strong> LBRCE,LBRCE COLLEGE , MYLAVARAM, NTR District, Andhra Pradesh</p>
    </div>
  </div>

</body>
</html>
